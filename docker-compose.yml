version: '3.8'

services:

  gateway.api:
    image: ${DOCKER_REGISTRY-}gatewayapi
    build:
      context: .
      dockerfile: Gateway.API/Dockerfile
    depends_on:
      - authservice.api
    networks:
      - proxybackend

  authservice.api:
    image: ${DOCKER_REGISTRY-}authserviceapi
    build:
      context: .
      dockerfile: AuthService.API/Dockerfile
    networks:
      - proxybackend

  syllabusservice.api:
    image: ${DOCKER_REGISTRY-}syllabusserviceapi
    build:
      context: .
      dockerfile: SyllabusService.API/Dockerfile
    networks:
      - proxybackend

networks:
  proxybackend:
    name: proxybackend
    driver: bridge

